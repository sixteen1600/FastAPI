<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>管理者後台</title>
</head>
<body>
    <h1>管理者介面</h1>
    <p>歡迎管理者！</p>
    <div id="user-list">
        <h3>使用者清單：</h3>
        <ul id="users"></ul>
    </div>
    <script>
        async function loadUsers() {
            const response = await fetch("http://localhost:8000/allUsers");
            const users = await response.json();
            const list = document.getElementById("users");
            users.forEach(user => {
                const item = document.createElement("li");
                item.textContent = `${user.id} - ${user.name} (${user.email})`;
                list.appendChild(item);
            });
        }

        loadUsers();
    </script>
</body>
</html>
